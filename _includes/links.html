<ul class="links-list">
  {%- for lnk in site.links -%}
    {%- if lnk.url and lnk.name and lnk.icon -%}
        <li>
            <a href="https://{{ lnk.url| cgi_escape | escape}}">
                <img src="{{ lnk.icon | relative_url }}"></img>
            </a>
        </li>
    {%- endif -%}
  {%- endfor -%}
</ul>
