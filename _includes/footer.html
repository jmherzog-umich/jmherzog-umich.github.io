<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">{{ site.position | escape }}</li>
          <li class="p-name">{{ site.department | escape }}</li>
          <li class="p-name">{{ site.institution | escape }}</li>
          {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}" title="Email me">Email me</a></li>
          {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        {%- include links.html -%}
      </div>
    </div>

  </div>

</footer>
