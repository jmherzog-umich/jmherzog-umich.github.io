---
layout: default
---
<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">{{ page.title | escape }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </time>
      {%- if page.author -%}
        â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
      {%- endif -%}</p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <div class="vsep"></div><div class="vspace"></div>

  <div class="page-footer">
      
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" onclick="window.open(this.href, 'mywin',
      'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" >
      <div class="rounded-md py-2 flex px-6 items-center bg-social-facebook hover:shadow-md transition-all">
          <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#facebook' | relative_url }}"></use></svg>Facebook</div></a>

      <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ site.baseurl }}{{ page.url }}" onclick="window.open(this.href, 'pop-up', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Twitter">
      <div class="rounded-md flex items-center py-2 px-6 bg-social-twitter hover:shadow-md transition-all">
          <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use></svg>Twitter</div></a>

      <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title=&summary=&source=webjeda" onclick="window.open(this.href, 'mywin',
      'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" >
      <div class="rounded-md flex items-center py-2 px-6 bg-social-linkedin hover:shadow-md transition-all">
          <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg>LinkedIn</div></a>

      <a class="text-white text-xl" href="mailto:?subject=&amp;body=Check out this article {{ site.url }}{{ page.url }}">
      <div class="rounded-md flex items-center py-2 px-6 bg-gray-600 hover:shadow-md transition-all">
          <img height=16 src="{{ '/assets/mail.svg' | relative_url }}">Email</div></a>
    </div>
  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
